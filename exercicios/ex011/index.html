<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-pequena.png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-media.png">
        <img src="imagens/imagem-grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Pontiac Shuffle - ALBIS.mp3" type="audio/mpeg">
        <source src="midia/Pontiac Shuffle - ALBIS.ogg" type="audio/ogg">
        <source src="midia/Pontiac Shuffle - ALBIS.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midia/Pontiac Shuffle - ALBIS.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
